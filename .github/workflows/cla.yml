name: CLA Check

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    steps:
      - name: CLA assistant
        uses: contributor-assistant/github-action@v2.6.1
        with:
          path-to-document: docs/open-source/cla-policy.md
          path-to-signatures: .github/cla/signatures.json
          branch: cla-signatures
          allowlist: mangaohua
          custom-notsigned-prcomment: |
            Thanks for the contribution. Please sign the CLA to continue the review.
          custom-allsigned-prcomment: |
            CLA check passed.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
