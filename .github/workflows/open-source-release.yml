name: Open Source Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: OSS release gates
        run: |
          pnpm check:licenses
          pnpm check:secrets

      - name: Build workspace
        run: pnpm build

      - name: Generate SBOM
        run: pnpm sbom:generate

      - name: Verify SBOM exists
        run: test -s artifacts/sbom/community-sbom.json

      - name: Generate release checksums
        run: |
          set -euo pipefail
          sha256sum artifacts/sbom/community-sbom.json > artifacts/sbom/vespid-release-checksums.txt

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: vespid-release-assets
          path: |
            artifacts/sbom/community-sbom.json
            artifacts/sbom/vespid-release-checksums.txt
          if-no-files-found: error

      - name: Attest release artifacts
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            artifacts/sbom/community-sbom.json
            artifacts/sbom/vespid-release-checksums.txt

      - name: Publish release assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/sbom/community-sbom.json
            artifacts/sbom/vespid-release-checksums.txt
          fail_on_unmatched_files: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/community/api.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vespid-api:${{ github.ref_name }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/community/web.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vespid-web:${{ github.ref_name }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/community/worker.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vespid-worker:${{ github.ref_name }}

      - name: Publish node-agent package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NPM_TOKEN is not set; skipping npm publish."
            exit 0
          fi
          printf "//registry.npmjs.org/:_authToken=%s\n" "$NODE_AUTH_TOKEN" > ~/.npmrc
          pnpm --filter @vespid/node-agent test
          pnpm --filter @vespid/node-agent build:npm-bundle
          cd apps/node-agent/dist/npm
          npm publish --access public --provenance

      - name: Publish SDK package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NPM_TOKEN is not set; skipping npm publish."
            exit 0
          fi
          printf "//registry.npmjs.org/:_authToken=%s\n" "$NODE_AUTH_TOKEN" > ~/.npmrc
          pnpm --filter @vespid/sdk-client test
          pnpm --filter @vespid/sdk-client publish --access public --no-git-checks
