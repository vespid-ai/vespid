name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vespid
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/vespid
      REDIS_URL: redis://localhost:6379
      AUTH_TOKEN_SECRET: ci-token-secret
      SECRETS_KEK_ID: ci-kek-v1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Docker availability
        run: docker version

      - name: Install dependencies
        run: pnpm install

      - name: Generate secrets KEK
        run: |
          set -euo pipefail
          SECRETS_KEK_BASE64="$(node -e 'process.stdout.write(require("crypto").randomBytes(32).toString("base64"))')"
          echo "SECRETS_KEK_BASE64=${SECRETS_KEK_BASE64}" >> "$GITHUB_ENV"

      - name: Open core boundary gate
        run: pnpm check:boundary

      - name: License SPDX gate
        run: pnpm check:licenses

      - name: Public mirror dry-run gate
        run: pnpm check:mirror

      - name: Secret scan gate
        run: pnpm check:secrets

      - name: Migration contract check
        run: pnpm migrate:check

      - name: Apply migrations
        run: pnpm migrate

      - name: RLS integration test
        run: pnpm --filter @vespid/db test:integration

      - name: API integration tests
        run: pnpm --filter @vespid/api test

      - name: API integration tests (warn mode)
        env:
          ORG_CONTEXT_ENFORCEMENT: warn
        run: pnpm --filter @vespid/api test

      - name: Worker tests
        run: pnpm --filter @vespid/worker test

      - name: Workflow async integration tests
        env:
          DOCKER_REQUIRED: "1"
        run: pnpm --filter @vespid/tests test

      - name: Workspace lint
        run: pnpm lint

      - name: Web checks
        run: pnpm --filter @vespid/web lint && pnpm --filter @vespid/web test

      - name: Build
        run: pnpm build

      - name: Generate SBOM
        run: pnpm sbom:generate
