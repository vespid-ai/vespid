name: Community Release

on:
  push:
    tags:
      - "community-v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    # This workflow is mirrored into the public community repository; never run it there.
    if: github.repository == 'vespid-ai/vespid'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Licensing and boundary gates
        run: |
          pnpm check:boundary
          pnpm check:licenses
          pnpm check:mirror
          pnpm check:secrets

      - name: Build workspace
        run: pnpm build

      - name: Create SBOM
        run: pnpm sbom:generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push community API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/community/api.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vespid-api-community:${{ github.ref_name }}

      - name: Build and push community Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/community/web.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vespid-web-community:${{ github.ref_name }}

      - name: Build and push community Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/community/worker.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vespid-worker-community:${{ github.ref_name }}

      - name: Publish SDK package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NPM_TOKEN is not set; skipping npm publish."
            exit 0
          fi
          # pnpm/npm requires a userconfig with auth for the registry.
          printf "//registry.npmjs.org/:_authToken=%s\n" "$NODE_AUTH_TOKEN" > ~/.npmrc
          pnpm --filter @vespid/sdk-client test
          pnpm --filter @vespid/sdk-client publish --access public --no-git-checks
