name: Enterprise Provider Integration

on:
  workflow_dispatch:
    inputs:
      provider_version:
        description: "Enterprise provider package version (e.g. 0.1.0 or latest)"
        required: false
        default: "latest"

jobs:
  integration:
    # This workflow is mirrored into the public community repository; never run it there.
    if: github.repository == 'vespid-ai/vespid'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/vespid
      REDIS_URL: redis://localhost:6379
      AUTH_TOKEN_SECRET: ci-token-secret
      VESPID_ENTERPRISE_PROVIDER_MODULE: "@vespid-ai/enterprise-provider"
      SECRETS_KEK_ID: ci-kek-v1

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vespid
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://npm.pkg.github.com

      - name: Configure npm registry auth for enterprise scope
        env:
          ENTERPRISE_NPM_TOKEN: ${{ secrets.ENTERPRISE_NPM_TOKEN }}
        run: |
          if [ -z "${ENTERPRISE_NPM_TOKEN}" ]; then
            echo "ENTERPRISE_NPM_TOKEN secret is required for enterprise integration workflow" >&2
            exit 1
          fi
          # Write the actual token into workspace .npmrc so later steps don't depend
          # on env substitution in npm config parsing.
          printf '%s\n' \
            '@vespid-ai:registry=https://npm.pkg.github.com' \
            "//npm.pkg.github.com/:_authToken=${ENTERPRISE_NPM_TOKEN}" \
            > .npmrc

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate secrets KEK
        run: |
          set -euo pipefail
          SECRETS_KEK_BASE64="$(node -e 'process.stdout.write(require("crypto").randomBytes(32).toString("base64"))')"
          echo "SECRETS_KEK_BASE64=${SECRETS_KEK_BASE64}" >> "$GITHUB_ENV"

      - name: Install enterprise provider package
        run: pnpm add -Dw "@vespid-ai/enterprise-provider@${{ github.event.inputs.provider_version || 'latest' }}"

      - name: Verify enterprise module wiring
        run: pnpm --filter @vespid/api test --run src/server.test.ts

      - name: Apply migrations
        run: pnpm --filter @vespid/db migrate

      - name: Verify worker uses enterprise executor overrides (async integration)
        run: pnpm --filter @vespid/tests test -- workflow-async.integration.test.ts
