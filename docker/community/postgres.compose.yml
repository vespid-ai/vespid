services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vespid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vespid"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - vespid_postgres_data:/var/lib/postgresql/data

volumes:
  vespid_postgres_data:
